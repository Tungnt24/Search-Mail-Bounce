{% extends 'home.html' %}
{% block search %}
<form action="/search" method="POST">
    <div class="well search-result">
        <div class="input-group">
            <input type="text" name="email_from" class="form-control" placeholder="email from" required>
            <input type="text" name="email_to" class="form-control" placeholder="email to">
            <input type="checkbox" id="vehicle1" name="spam" value="1">
            <label for="vehicle1">  Spam</label><br>
            <span class="input-group-btn">
                <input class="btn btn-info btn-lg" type="submit">
                <i class="glyphicon glyphicon-search"></i>
                Search
                </input>
            </span>
        </div>
    </div>
</form>
{% endblock %}
